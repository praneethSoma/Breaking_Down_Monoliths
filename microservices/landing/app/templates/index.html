<html>
   <head>
      <title>Arithmetic Microservices</title>
      <style>
         /* Hint 2: Some basic styling can make your form look more presentable */
         body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
         }
         form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 0 auto;
         }
         h1 {
            text-align: center;
            color: #333;
         }
         input[type="text"], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: none;
         }
         input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
         }
         input[type="submit"]:hover {
            background-color: #45a049;
         }
         .error {
            color: red;
            margin-bottom: 10px;
         }
      </style>
   </head>
   <body>
      <h1>Arithmetic Microservices</h1>
      <form action="" method="POST">
         <label for="first">First number:</label>
         <input type="text" id="first" name="first" placeholder="Enter the First number" required>
         <br>
         <label for="second">Second number:</label>
         <input type="text" id="second" name="second" placeholder="Enter the Second number" required>
         <br>
         <label for="operation">Operation:</label>
         <select id="operation" name="operation">
            <option value="add">Addition</option>
            <option value="minus">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
            <option value="lcm">LCM</option>
          </select>
         <br><br>
         <input type="submit" name="submit_button" value="Calculate">
      </form>
      <!-- Hint 3: Display any error messages above the form -->
      {% for message in get_flashed_messages() %}
         <div class="error">{{message}}</div>
      {% endfor %}
   </body>
</html>
